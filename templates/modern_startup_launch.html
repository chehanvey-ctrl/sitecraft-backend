<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }}</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9fafb;
      color: #1f2937;
    }

    header {
      background-color: #111827;
      color: #ffffff;
      padding: 3rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
    }

    header p {
      font-size: 1.25rem;
      margin-top: 1rem;
    }

    .cta {
      margin-top: 2rem;
    }

    .cta a {
      text-decoration: none;
      background: #3b82f6;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background-color: #f1f5f9;
      text-align: center;
      padding: 1.5rem;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
    <div class="cta">
      <a href="#contact">Get Started</a>
    </div>
  </header>

  <section>
    <h2>About Us</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>Our Services</h2>
    <p>{{ services }}</p>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <p>Email: {{ contact_email }}<br/>Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ site_name }}. All rights reserved.
  </footer>

</body>
</html>
