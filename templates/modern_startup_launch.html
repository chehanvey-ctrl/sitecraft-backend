<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
    }

    .hero {
      background-color: #111827;
      color: #ffffff;
      padding: 4rem 2rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.25rem;
      margin-top: 0.5rem;
      color: #9ca3af;
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: #2563eb;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    .ai-image {
      margin-top: 2rem;
      text-align: center;
    }

    .ai-image img {
      max-width: 100%;
      border-radius: 10px;
    }

    footer {
      background-color: #e5e7eb;
      color: #6b7280;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>{{ site_title }}</h1>
    <p>{{ site_tagline }}</p>
  </div>

  <section>
    <h2>About Us</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>Our Services</h2>
    <p>{{ services }}</p>
  </section>

  <section>
    <h2>Why Choose Us?</h2>
    <p>{{ value_proposition }}</p>
  </section>

  <section class="ai-image">
    <h2>Our Vision</h2>
    <img src="{{ image_url }}" alt="AI generated image" />
  </section>

  <section>
    <h2>Contact</h2>
    <p>Email: {{ contact_email }}<br>Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ site_title }}. All rights reserved.
  </footer>

</body>
</html>
