<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }} – Startup Launchpad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fa;
      color: #1a1a1a;
    }

    header {
      background-color: #0f172a;
      color: #ffffff;
      padding: 2.5rem;
      text-align: center;
    }

    header img {
      max-width: 320px;
      width: 95%;
      margin-top: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #0f172a;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e5e5e5;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
    <img src="{{ image_url }}" alt="AI-generated startup visual" />
  </header>

  <main>
    <section>
      <h2>Our Mission</h2>
      <p>{{ about_us }}</p>
    </section>

    <section>
      <h2>What We Offer</h2>
      <p>{{ services }}</p>
    </section>

    <section>
      <h2>Why Us?</h2>
      <p>{{ value_proposition }}</p>
    </section>

    <section>
      <h2>Get in Touch</h2>
      <p>Email: {{ contact_email }}</p>
      <p>Phone: {{ contact_phone }}</p>
    </section>
  </main>

  <footer>
    <p>© {{ year }} {{ site_name }}. SiteCraft AI at your service.</p>
  </footer>
</body>
</html>
