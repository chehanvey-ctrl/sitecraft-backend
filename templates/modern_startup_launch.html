<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }} â€“ Startup Launchpad</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fa;
      color: #1a1a1a;
    }

    header {
      background-color: #0f172a;
      color: #fff;
      padding: 3rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #38bdf8;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #94a3b8;
    }

    .ai-image {
      text-align: center;
      margin: 2rem 0;
    }

    .ai-image img {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    section h2 {
      color: #0ea5e9;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.7;
    }

    footer {
      background-color: #e2e8f0;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #475569;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <div class="ai-image">
    <img src="{{ ai_image_url }}" alt="AI-generated hero visual for {{ site_name }}">
  </div>

  <section>
    <h2>About Our Startup</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>Core Services</h2>
    <p>{{ services }}</p>
  </section>

  <section>
    <h2>Why We're Different</h2>
    <p>{{ value_proposition }}</p>
  </section>

  <section>
    <h2>Contact Us</h2>
    <p>Email: {{ contact_email }}<br />Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    &copy; {{ year }} {{ site_name }}. Powered by SiteCraft AI.
  </footer>

</body>
</html>
