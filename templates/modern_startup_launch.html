<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f5f7;
      color: #1f2937;
    }

    header {
      background: linear-gradient(to right, #4f46e5, #3b82f6);
      padding: 3rem 2rem;
      text-align: center;
      color: #ffffff;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      opacity: 0.9;
    }

    .ai-image {
      text-align: center;
      margin-top: 2rem;
    }

    .ai-image img {
      max-width: 90%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    section {
      padding: 2.5rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 1.9rem;
      color: #3b82f6;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1.05rem;
      line-height: 1.7;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <div class="ai-image">
    <img src="{{ ai_image_url }}" alt="Hero visual generated by AI">
  </div>

  <section>
    <h2>About Us</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>What We Offer</h2>
    <p>{{ services }}</p>
  </section>

  <section>
    <h2>Why Choose Us</h2>
    <p>{{ value_proposition }}</p>
  </section>

  <section>
    <h2>Contact Info</h2>
    <p>Email: {{ contact_email }}<br/>Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ site_name }}. All rights reserved.
  </footer>

</body>
</html>
