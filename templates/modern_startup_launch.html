<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #1f2937;
    }

    nav {
      background-color: #0f172a;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #60a5fa;
    }

    .hero {
      width: 100%;
      height: 500px;
      background-image: url('{{ image_url }}');
      background-size: cover;
      background-position: center;
    }

    .section-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 700;
      margin: 2.5rem 0 1.2rem;
      color: #1e40af;
    }

    section {
      padding: 1rem 2rem;
      max-width: 900px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f3f4f6;
      font-size: 0.9rem;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .hero {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>SiteCraft</h1>
    <ul>
      <li>About</li>
      <li>Services</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="hero"></div>

  <h2 class="section-title">{{ title }}</h2>

  <section>
    <h3>About Us</h3>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h3>Our Services</h3>
    <p>{{ services }}</p>
  </section>

  <section>
    <h3>Why Choose Us</h3>
    <p>{{ value_proposition }}</p>
  </section>

  <section>
    <h3>Contact</h3>
    <p>Email: {{ contact_email }}<br />Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ title }}. All rights reserved.
  </footer>

</body>
</html>
