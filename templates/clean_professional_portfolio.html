<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #111827;
    }

    nav {
      background-color: #1f2937;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      cursor: pointer;
      transition: color 0.3s;
    }

    nav ul li:hover {
      color: #3b82f6;
    }

    .hero {
      width: 100%;
      height: 450px;
      background-image: url('{{ image_url }}');
      background-size: cover;
      background-position: center;
    }

    h2.section-title {
      text-align: center;
      font-size: 2.2rem;
      margin: 2.5rem 0 1.5rem;
      color: #2563eb;
    }

    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 2rem;
      line-height: 1.8;
    }

    section h3 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
      color: #1d4ed8;
    }

    footer {
      background-color: #e5e7eb;
      padding: 2rem;
      text-align: center;
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .hero {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <h1>SiteCraft</h1>
    <ul>
      <li>About</li>
      <li>Work</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="hero"></div>

  <h2 class="section-title">{{ title }}</h2>

  <section>
    <h3>About Me</h3>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h3>Services</h3>
    <p>{{ services }}</p>
  </section>

  <section>
    <h3>Why Choose Me</h3>
    <p>{{ value_proposition }}</p>
  </section>

  <section>
    <h3>Contact</h3>
    <p>Email: {{ contact_email }}<br />Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ title }}. All rights reserved.
  </footer>

</body>
</html>
