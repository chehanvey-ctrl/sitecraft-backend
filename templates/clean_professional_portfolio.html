<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #1f2937;
    }

    header {
      background-color: #0f172a;
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #cbd5e1;
    }

    .ai-image {
      text-align: center;
      margin-top: 2rem;
    }

    .ai-image img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    section {
      padding: 3rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      color: #0f172a;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      background-color: #e2e8f0;
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #64748b;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <div class="ai-image">
    <img src="{{ ai_image_url }}" alt="AI-generated visual">
  </div>

  <section>
    <h2>About Us</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>Our Services</h2>
    <p>{{ services }}</p>
  </section>

  <section>
    <h2>Why Choose Us?</h2>
    <p>{{ value_proposition }}</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>Email: {{ contact_email }}<br/>Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ site_name }}. All rights reserved.
  </footer>

</body>
</html>
