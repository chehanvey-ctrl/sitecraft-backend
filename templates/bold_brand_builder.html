<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header.hero {
      background-image: url('{{ image_url }}');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
    }
    nav {
      background: #222;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    .title-section, .tagline-section, .ai-sections, footer {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .section-block {
      margin-bottom: 30px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <nav>
    <div><strong>SiteCraft</strong></div>
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>  <header class="hero">
    <h1>Welcome</h1>
  </header>  <section class="title-section">
    <h2>{{ title }}</h2>
  </section>  <section class="tagline-section">
    <p>{{ tagline }}</p>
  </section>  <section class="ai-sections">
    {% for section in section_content %}
      <div class="section-block">
        <h2>{{ section.heading }}</h2>
        <p>{{ section.body }}</p>
      </div>
    {% endfor %}
  </section>  <footer>
    <p>Contact: {{ contact_email }} | Phone: {{ contact_phone }}</p>
    <p>&copy; {{ year }}. All rights reserved.</p>
  </footer>
</body>
</html>
