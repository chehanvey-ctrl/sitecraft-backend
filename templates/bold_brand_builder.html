<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', Gadget, sans-serif;
      background-color: #111111;
      color: #ffffff;
    }

    header {
      background-color: #ff007f;
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.2rem;
      color: #ffe4f0;
      margin-top: 1rem;
    }

    .ai-image {
      text-align: center;
      margin-top: 2rem;
    }

    .ai-image img {
      max-width: 90%;
      border-radius: 16px;
      box-shadow: 0 6px 30px rgba(255, 0, 127, 0.3);
    }

    section {
      padding: 3rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-size: 2rem;
      color: #ff007f;
      margin-bottom: 1rem;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.8;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 2rem;
      color: #cccccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <div class="ai-image">
    <img src="{{ ai_image_url }}" alt="AI-generated brand visual">
  </div>

  <section>
    <h2>About Our Agency</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>What We Offer</h2>
    <p>{{ services }}</p>
  </section>

  <section>
    <h2>Why Brands Choose Us</h2>
    <p>{{ value_proposition }}</p>
  </section>

  <section>
    <h2>Let's Connect</h2>
    <p>Email: {{ contact_email }}<br/>Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ site_name }}. Boldly built with SiteCraft AI.
  </footer>

</body>
</html>
