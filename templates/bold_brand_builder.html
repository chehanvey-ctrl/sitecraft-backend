<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ headline }} – Bold Brand Builder</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #004b8d;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin: 10px 0 20px;
      font-size: 1.2em;
    }
    header img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      color: #004b8d;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ headline }}</h1>
    <p>{{ tagline }}</p>
    <img src="{{ image_url }}" alt="AI-generated visual for {{ prompt }}">
  </header>
  <section>
    <h2>About Me</h2>
    <p>{{ about_us }}</p>
  </section>
  <section>
    <h2>Our Services</h2>
    <p>{{ services }}</p>
  </section>
  <section>
    <h2>Why Choose Us</h2>
    <p>{{ value_proposition }}</p>
  </section>
  <section>
    <h2>Contact</h2>
    <p>Email: {{ contact_email }}</p>
    <p>Phone: {{ contact_phone }}</p>
  </section>
  <footer>
    <p>© {{ year }} SiteCraft AI. Built with SiteCraft AI.</p>
  </footer>
</body>
</html>
