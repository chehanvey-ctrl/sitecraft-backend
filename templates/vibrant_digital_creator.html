<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ff8a00, #e52e71);
      color: white;
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .content {
      background-color: white;
      color: #333;
      padding: 2.5rem 2rem;
      border-radius: 20px 20px 0 0;
      max-width: 900px;
      margin: -3rem auto 0 auto;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
    }

    .content h2 {
      color: #e52e71;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .content p {
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .ai-image {
      text-align: center;
      margin: 2rem 0;
    }

    .ai-image img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      background-color: #1a1a1a;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_title }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <div class="content">
    <section>
      <h2>About Me</h2>
      <p>{{ about_us }}</p>
    </section>

    <section>
      <h2>What I Do</h2>
      <p>{{ services }}</p>
    </section>

    <section class="ai-image">
      <h2>My Style</h2>
      <img src="{{ image_url }}" alt="AI generated visual style" />
    </section>

    <section>
      <h2>Why Follow Me</h2>
      <p>{{ value_proposition }}</p>
    </section>

    <section>
      <h2>Get in Touch</h2>
      <p>Email: {{ contact_email }}<br>Phone: {{ contact_phone }}</p>
    </section>
  </div>

  <footer>
    Â© {{ year }} {{ site_title }}. All rights reserved.
  </footer>

</body>
</html>
