<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #1a1a1a;
        }
        header {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            padding: 60px 30px;
            text-align: center;
        }
        nav {
            background: #1a1a1a;
            color: white;
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        section {
            padding: 40px 30px;
        }
        section:nth-child(even) {
            background-color: #ffffff;
        }
        section:nth-child(odd) {
            background-color: #f0f4f8;
        }
        h2 {
            color: #ff416c;
            margin-top: 0;
        }
        img {
            max-width: 100%;
            display: block;
            margin: 20px auto;
            border-radius: 12px;
        }
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div>{{ site_name }}</div>
        <div>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </nav><header>
    <h1>{{ title }}</h1>
    <p>{{ prompt }}</p>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>{{ about_us }}</p>
</section>

<section id="services">
    <h2>What I Offer</h2>
    <p>{{ services }}</p>
</section>

<section>
    <h2>Why Work With Me</h2>
    <p>{{ value_proposition }}</p>
</section>

<section>
    <h2>Visual Preview</h2>
    <img src="{{ image_url }}" alt="AI generated site image">
</section>

<section id="contact">
    <h2>Contact</h2>
    <p>Email: {{ contact_email }}</p>
    <p>Phone: {{ contact_phone }}</p>
</section>

<footer>
    <p>&copy; {{ year }}. All rights reserved.</p>
</footer>

</body>
</html>
