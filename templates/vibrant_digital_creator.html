<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }} – Digital Creator Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 2rem;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
    }

    header img {
      width: 90%;
      max-width: 360px;
      border-radius: 12px;
      margin-top: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      font-size: 1.8rem;
      color: #d7263d;
      margin-bottom: 1rem;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2.5rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: rgba(0, 0, 0, 0.05);
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
    <img src="{{ image_url }}" alt="AI-generated digital creator visual" />
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>{{ about_us }}</p>
    </section>

    <section>
      <h2>My Work</h2>
      <p>{{ services }}</p>
    </section>

    <section>
      <h2>What Makes Me Different</h2>
      <p>{{ value_proposition }}</p>
    </section>

    <section>
      <h2>Let's Connect</h2>
      <p>Email: {{ contact_email }}</p>
      <p>Phone: {{ contact_phone }}</p>
    </section>
  </main>

  <footer>
    <p>© {{ year }} {{ site_name }}. Brought to life with SiteCraft AI.</p>
  </footer>
</body>
</html>
