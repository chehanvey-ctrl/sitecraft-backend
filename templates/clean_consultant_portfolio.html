<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #ffffff;
      color: #1a202c;
    }

    header {
      padding: 3rem 2rem;
      text-align: center;
      background: #edf2f7;
      border-bottom: 1px solid #cbd5e0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      color: #718096;
      margin-top: 0.5rem;
    }

    main {
      padding: 2rem;
      max-width: 850px;
      margin: auto;
    }

    h2 {
      color: #2b6cb0;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .ai-image {
      text-align: center;
      margin-bottom: 3rem;
    }

    .ai-image img {
      max-width: 100%;
      border-radius: 12px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f7fafc;
      color: #718096;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_title }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>{{ about_us }}</p>
    </section>

    <section>
      <h2>What I Offer</h2>
      <p>{{ services }}</p>
    </section>

    <section>
      <h2>Why Work With Me</h2>
      <p>{{ value_proposition }}</p>
    </section>

    <div class="ai-image">
      <h2>My Work Philosophy</h2>
      <img src="{{ image_url }}" alt="AI generated image" />
    </div>

    <section>
      <h2>Contact</h2>
      <p>Email: {{ contact_email }}<br>Phone: {{ contact_phone }}</p>
    </section>
  </main>

  <footer>
    Â© {{ year }} {{ site_title }}. All rights reserved.
  </footer>

</body>
</html>
