<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333333;
    }

    header {
      background-color: #f7f7f7;
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #111;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #555;
    }

    section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #222;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
      background-color: #fafafa;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>

  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
  </header>

  <section>
    <h2>About Me</h2>
    <p>{{ about_us }}</p>
  </section>

  <section>
    <h2>Services</h2>
    <p>{{ services }}</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>Email: {{ contact_email }}<br/>
    Phone: {{ contact_phone }}</p>
  </section>

  <footer>
    Â© {{ year }} {{ site_name }}. All rights reserved.
  </footer>

</body>
</html>
