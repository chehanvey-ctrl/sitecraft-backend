<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: #005f73;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .hero {
      width: 100%;
      height: 400px;
      background-image: url('{{ image_url }}');
      background-size: cover;
      background-position: center;
    }
    .content {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .title {
      font-size: 2.5rem;
      margin-top: 1rem;
      text-align: center;
      color: #005f73;
    }
    .tagline {
      font-size: 1.2rem;
      text-align: center;
      margin-top: 0.5rem;
      margin-bottom: 2rem;
      color: #0a9396;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    footer {
      background-color: #005f73;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 4rem;
    }
    a {
      color: #0a9396;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SiteCraft</h1>
  </header>  <div class="hero"></div>  <div class="content">
    <h2 class="title">{{ title }}</h2>
    <p class="tagline">{{ tagline }}</p>{% for section in section_content %}
<div class="section">
  <h3>{{ section.heading }}</h3>
  <p>{{ section.text }}</p>
</div>
{% endfor %}

  </div>  <footer>
    <p>&copy; {{ year }} SiteCraft. All rights reserved.</p>
    <p>Contact us at <a href="mailto:{{ contact_email }}">{{ contact_email }}</a></p>
  </footer>
</body>
</html>
