<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site_name }} – Consultant Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #006494;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header img {
      max-width: 300px;
      width: 90%;
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    h2 {
      color: #006494;
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ site_name }}</h1>
    <p>{{ site_tagline }}</p>
    <img src="{{ image_url }}" alt="AI-generated visual for consultant" />
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>{{ about_us }}</p>
    </section>

    <section>
      <h2>My Services</h2>
      <p>{{ services }}</p>
    </section>

    <section>
      <h2>Why Choose Me</h2>
      <p>{{ value_proposition }}</p>
    </section>

    <section>
      <h2>Contact</h2>
      <p>Email: {{ contact_email }}</p>
      <p>Phone: {{ contact_phone }}</p>
    </section>
  </main>

  <footer>
    <p>© {{ year }} {{ site_name }}. Built with SiteCraft AI.</p>
  </footer>
</body>
</html>
